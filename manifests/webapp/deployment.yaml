apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: containous/whoami:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: WHOAMI_PORT_NUMBER
          value: "80"
        - name: WHOAMI_NAME
          value: "HPA Demo Pod"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi